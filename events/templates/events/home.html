{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event.io</title>
    <link rel="stylesheet" href="{% static '/events/css/output.css' %}">
    <link href="{% static '/events/css/all.min.css' %}" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-50">

    <!-- Header -->
    <header class="bg-gray-900 text-white px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Event.io</h1>
        <div class="space-x-4">
        <a href="{% url 'login' %}" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Login</a>
        <a href="{% url 'logup' %}" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Sign Up</a>
        </div>
    </header>

    <!-- Main Hero Section -->
    <main class="flex-1 flex flex-col justify-center items-center text-center px-6">
        <h2 class="text-3xl font-semibold mb-4">Welcome to Event.io</h2>
        <p class="text-gray-600 mb-6">Plan, manage, and enjoy your events with ease.</p>
        <img src="https://static.vecteezy.com/system/resources/previews/024/316/125/original/event-management-wedding-planner-manager-planning-event-conference-or-party-professional-organizer-schedule-modern-flat-cartoon-style-illustration-on-white-background-vector.jpg"
            alt="Event Image"
            height="300"
            width="300"
            class="rounded-lg shadow-lg">
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-4">
        <p>&copy; 2026 Event.io. All rights reserved.</p>
    </footer>

</body>
</html>
