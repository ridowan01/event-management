{% extends 'events/base.html' %}

{% block title %} Category {% endblock %}

{% load static %}

{% block content %}
    <!-- Content -->
    <div class="p-6 space-y-10">
        <!-- Category Section -->
        <div id="section-category" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
                <!-- Create Category -->
                <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
                    <h2 class="text-lg font-semibold mb-4 text-blue-600">Create New Category</h2>
                    <form class="space-y-4" method="POST">
                        {% csrf_token %}
                        <input type="text" placeholder="Category Name" name="name"
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
                        <textarea placeholder="Description" name="description"
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500"></textarea>
                        <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow">Create</button>
                    </form>
                </div>
            </div>

            <!-- Category Cards -->
            <div class="col-span-2">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    {% for category in categorys %}
                        <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition relative group">
                            <h3 class="font-semibold text-gray-800">{{ category.name }}</h3>
                            <div class="absolute top-4 right-4 hidden group-hover:flex space-x-3">
                                <button type="button"
                                    onclick="document.getElementById('editbox-{{ category.id }}').classList.toggle('hidden')"
                                    class="text-blue-500 hover:text-blue-700">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </button>
                                <form action="{% url 'category-delete' category.id %}" method="POST">
                                    {% csrf_token %}
                                    <button class="text-red-500 hover:text-red-700"><i class="fa-solid fa-trash"></i></button>
                                </form>
                            </div>
                        </div>

                        <div id="editbox-{{ category.id }}" class="hidden bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
                            <h2 class="text-lg font-semibold mb-4 text-blue-600">Edit Category</h2>
                            <form class="space-y-4" method="POST" action="{% url 'category-edit' category.id %}">
                                {% csrf_token %}
                                <input type="text" name="name" value="{{ category.name }}"
                                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
                                <textarea name="description"
                                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">{{ category.description }}</textarea>
                                <button type="submit" 
                                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow">Save</button>
                            </form>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
