{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Company Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
        <div class="text-xl font-bold text-blue-600">CompanyName</div>
        <div class="flex space-x-6">
            <button id="btn-event"
                class="tab-btn text-gray-600 hover:text-blue-600 font-medium">Event</button>
            <button id="btn-category" class="tab-btn text-gray-600 hover:text-blue-600 font-medium">Category</button>
            <button id="btn-participants"
                class="tab-btn text-gray-600 hover:text-blue-600 font-medium border-b-2 border-blue-600">Participants</button>
        </div>
        <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg shadow">Logout</button>
    </nav>

    <!-- Content -->
    <div class="p-6 space-y-10">
        <!-- Participants Section -->
        <div id="section-participants" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
                <!-- Create Participant -->
                <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
                    <h2 class="text-lg font-semibold mb-4 text-blue-600">Add Participant</h2>
                    <form class="space-y-4">
                        <input type="text" placeholder="Name"
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
                        <input type="email" placeholder="Email"
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
                        <button
                            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow">Add</button>
                    </form>
                </div>
            </div>

            <!-- Participant Cards -->
            <div class="col-span-2">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition relative group">
                        <h3 class="font-semibold text-gray-800">John Doe</h3>
                        <p class="text-sm text-gray-500">john@example.com</p>
                        <div class="absolute top-4 right-4 hidden group-hover:flex space-x-3">
                            <button class="text-blue-500 hover:text-blue-700"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button class="text-red-500 hover:text-red-700"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition relative group">
                        <h3 class="font-semibold text-gray-800">Jane Smith</h3>
                        <p class="text-sm text-gray-500">jane@example.com</p>
                        <div class="absolute top-4 right-4 hidden group-hover:flex space-x-3">
                            <button class="text-blue-500 hover:text-blue-700"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button class="text-red-500 hover:text-red-700"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
