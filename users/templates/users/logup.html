{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg bg-white/90 backdrop-blur-sm rounded-xl shadow-xl p-10">
        <!-- Header -->
        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-8">
        Create Your Account
        </h2>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-4 rounded-md {% if message.tags == 'success' %} bg-green-100 text-green-800 {% else %} bg-red-100 text-red-800 {% endif %}" role="alert">
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Form -->
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <!-- First + Last Name side by side -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="first_name" name="first_name" required
                    class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="last_name" name="last_name" required
                    class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <!-- Submit -->
            <button type="submit"
                class="w-full py-3 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                Sign Up
            </button>
        </form>

        <!-- Divider -->
        <div class="mt-8 flex items-center justify-center">
        <span class="text-gray-500 text-sm">Or sign up with</span>
        </div>

        <!-- Social buttons -->
        <div class="mt-4 flex gap-4">
        <button class="flex-1 py-2 px-4 bg-gray-100 rounded-lg shadow hover:bg-gray-200">Google</button>
        <button class="flex-1 py-2 px-4 bg-gray-100 rounded-lg shadow hover:bg-gray-200">Facebook</button>
        </div>

        <!-- Footer -->
        <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <a href="{% url 'login' %}" class="text-indigo-600 hover:text-indigo-500 font-medium">Log in</a>
        </p>
    </div>

</body>
</html>
