{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white/90 backdrop-blur-sm rounded-xl shadow-xl p-8">
        <!-- Header -->
        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">
        Welcome Back
        </h2>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-4 rounded-md {% if message.tags == 'success' %} bg-green-100 text-green-800 {% else %} bg-red-100 text-red-800 {% endif %}" role="alert">
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <p class="text-center text-gray-600 mb-8">Log in to your account</p>

        <!-- Form -->
        <form method="POST" class="space-y-6">
            {% csrf_token %}
        
            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <!-- Remember Me + Forgot Password -->
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                <input type="checkbox" name="remember" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <a href="{% url 'reset-password' %}" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
            </div>

            <!-- Submit -->
            <button type="submit"
                class="w-full py-3 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                Log In
            </button>
        </form>

        <!-- Divider -->
        <div class="mt-8 flex items-center justify-center">
        <span class="text-gray-500 text-sm">Or continue with</span>
        </div>

        <!-- Social buttons -->
        <div class="mt-4 flex gap-4">
        <button class="flex-1 py-2 px-4 bg-gray-100 rounded-lg shadow hover:bg-gray-200">Google</button>
        <button class="flex-1 py-2 px-4 bg-gray-100 rounded-lg shadow hover:bg-gray-200">Facebook</button>
        </div>

        <!-- Footer -->
        <p class="mt-6 text-center text-sm text-gray-600">
        Donâ€™t have an account?
        <a href="{% url 'logup' %}" class="text-indigo-600 hover:text-indigo-500 font-medium">Sign up</a>
        </p>
    </div>

</body>
</html>
